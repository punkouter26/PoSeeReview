name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  APP_NAME: app-poseereview
  RESOURCE_GROUP: PoSeeReview
  DOTNET_VERSION: '10.0.x'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore & Publish
      run: |
        dotnet restore
        dotnet publish src/Po.SeeReview.Api/Po.SeeReview.Api.csproj \
          -c Release \
          -o ./publish \
          --no-restore

    - name: Compute version
      id: version
      run: |
        COMMIT_COUNT=$(git rev-list --count HEAD)
        SHORT_SHA=$(git rev-parse --short HEAD)
        echo "version=1.0.${COMMIT_COUNT}-${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "Version: 1.0.${COMMIT_COUNT}-${SHORT_SHA}"

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.APP_NAME }}
        package: ./publish

    - name: Health check
      run: |
        echo "Waiting 30s for app startup..."
        sleep 30
        echo "Checking health at: https://${{ env.APP_NAME }}.azurewebsites.net/api/health"
        curl --fail --retry 5 --retry-delay 10 \
          "https://${{ env.APP_NAME }}.azurewebsites.net/api/health" | jq .
