name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: acrposeereview
  CONTAINER_APP_NAME: ca-poseereview-api
  RESOURCE_GROUP: PoSeeReview
  IMAGE_NAME: poseereview-api

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Build image with ACR
      run: |
        az acr build \
          --registry ${{ env.AZURE_CONTAINER_REGISTRY }} \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --image ${{ env.IMAGE_NAME }}:latest \
          --file src/Po.SeeReview.Api/Dockerfile \
          .
    
    - name: Deploy to Container App
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.14
      with:
        versionSpec: '5.x'
    
    - name: Calculate semantic version (GitVersion)
      uses: gittools/actions/gitversion/execute@v0.9.14
      id: gitversion

    - name: Show computed SemVer
      run: |
        echo "Computed SemVer: ${{ steps.gitversion.outputs.semanticsubversion }}"

    - name: Get Container App FQDN
      id: get_fqdn
      run: |
        fqdn=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
        echo "fqdn=$fqdn" >> $GITHUB_OUTPUT

    - name: Health check the app
      run: |
        if [ -z "${{ steps.get_fqdn.outputs.fqdn }}" ]; then
          echo "No FQDN returned from Container App; failing health check.";
          exit 1;
        fi
        echo "Checking health at: https://${{ steps.get_fqdn.outputs.fqdn }}/api/health"
        curl --fail --retry 5 --retry-delay 3 "https://${{ steps.get_fqdn.outputs.fqdn }}/api/health" | jq .
